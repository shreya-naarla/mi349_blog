<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shreya's Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shreya's Blog</h1>
        <p>This blog is where I'll share some of my random experiences and opinions</p>
        <nav>
            <ul>
                <li><a href="index.html">Blog Posts</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h2>Contact Me</h2>
    <section>
        <form>
            <article class="form-item">
                <label>Name:
                    <input type="text">
                </label>
            </article>
            <article class="form-item">
                <label>Email Address:
                    <input type="email">
                </label>
            </article>
            <article class="form-item">
                <label for="contact-reason">Reason For Contact:</label>
                <select id="contact-reason">
                    <option value="hi">Saying Hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select>
            </article>
            <article class="form-item">
                <label>Comments:
                    <input type="text">
                </label>
            </article>
            <article class="form-item">
                <button>Subscribe</button>
            </article>
        </form>
    </section>
</body>
</html>
